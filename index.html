<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Game</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="container">
    <div id="drawing-pad"></div>
    <div id="chat"></div>
    <div id="tools">
      <div class="colors">
        <div class="color color-grey-dk" data-hex="#444444"></div>
        <div class="color color-red-dk" data-hex="#ff0000"></div>
        <div class="color color-orange-dk" data-hex="#ff7f00"></div>
        <div class="color color-yellow-dk" data-hex="#ffff00"></div>
        <div class="color color-green-dk" data-hex="#00ff00"></div>
        <div class="color color-blue-dk" data-hex="#0000ff"></div>
        <div class="color color-indigo-dk" data-hex="#4b0082"></div>
        <div class="color color-violet-dk" data-hex="#9400d3"></div>

        <div class="color color-grey" data-hex="#808080"></div>
        <div class="color color-red" data-hex="#ff0000"></div>
        <div class="color color-orange" data-hex="#ff7f00"></div>
        <div class="color color-yellow" data-hex="#ffff00"></div>
        <div class="color color-green" data-hex="#00ff00"></div>
        <div class="color color-blue" data-hex="#0000ff"></div>
        <div class="color color-indigo" data-hex="#4b0082"></div>
        <div class="color color-violet" data-hex="#9400d3"></div>

        <div class="color color-grey-lt" data-hex="#bbbbbb"></div>
        <div class="color color-red-lt" data-hex="#ff0000"></div>
        <div class="color color-orange-lt" data-hex="#ff7f00"></div>
        <div class="color color-yellow-lt" data-hex="#ffff00"></div>
        <div class="color color-green-lt" data-hex="#00ff00"></div>
        <div class="color color-blue-lt" data-hex="#0000ff"></div>
        <div class="color color-indigo-lt" data-hex="#4b0082"></div>
        <div class="color color-violet-lt" data-hex="#9400d3"></div>
      </div>
    </div>
  </div>

  <script src="sketch.js"></script>
</body>

</html>
